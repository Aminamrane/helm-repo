apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "users.fullname" . }}
  labels:
    {{ include "users.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "users.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "users.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Checking database availability..."
              {{- if .Values.global.useExternalSecrets }}
              # AWS RDS - Vérifier la connectivité réseau
              echo "Using AWS RDS: {{ .Values.global.database.host }}"
              until nc -z {{ .Values.global.database.host }} {{ .Values.global.database.port }} 2>/dev/null; do
                echo "Waiting for RDS database at {{ .Values.global.database.host }}:{{ .Values.global.database.port }}...";
                sleep 3;
              done
              echo "RDS database is reachable!"
              {{- else }}
              # K3s - Attendre le pod PostgreSQL
              echo "Waiting for PostgreSQL pod..."
              until nslookup postgres-postgresql.{{ .Release.Namespace }}.svc.cluster.local 2>/dev/null; do
                echo "PostgreSQL not ready yet, waiting...";
                sleep 3;
              done
              echo "PostgreSQL is ready!"
              {{- end }}
      
      containers:
        - name: users
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
          
          # Variables d'environnement depuis ConfigMap et Secret
          envFrom:
            - configMapRef:
                name: {{ include "users.fullname" . }}-config
            {{- if .Values.global.useExternalSecrets }}
            # AWS - Utiliser le secret créé par ESO
            - secretRef:
                name: database-credentials
            {{- else }}
            # K3s - Utiliser le secret classique
            - secretRef:
                name: {{ include "users.fullname" . }}-secret
            {{- end }}
          
          # Health checks
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Resources
          resources: {{- toYaml .Values.resources | nindent 12 }}